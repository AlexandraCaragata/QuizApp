  <mat-grid-list cols="4" rowHeight="500px">
    <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="1">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title id="login">Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
            <div>
              <mat-form-field>
                <input matInput id="email" placeholder="Email" formControlName="email">
                <mat-error *ngIf="formControls.email.errors?.required && formControls.email.touched">
                  You must fill out your Email
                </mat-error>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
               
                <input matInput id="password" placeholder="Password" type="password" formControlName="password">
                <mat-error *ngIf="formControls.password.errors?.required && formControls.password.dirty">
                  You must fill out the password
                </mat-error>
              </mat-form-field>
            </div>
            <button  mat-raised-button color="primary" id="submitLogin" type="submit" [disabled]="!loginForm.valid">Login</button>
            <mat-error *ngIf= "!loginForm.valid && formControls.password.dirty && formControls.email.dirty">Your registration is not valid</mat-error>
            
              </mat-card-content>
              <mat-card-actions>
                <mat-divider></mat-divider>
                
                <mat-card-subtitle>I want to register instead</mat-card-subtitle>
                <button routerLink="register" mat-button>Register</button>
                
              </mat-card-actions>
            </mat-card>
      
        </form>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>

  
  </mat-grid-list>
