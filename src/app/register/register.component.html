<mat-grid-list cols="4" rowHeight="500px">
  <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
  <mat-grid-tile [colspan]="2" [rowspan]="1">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title id="register">Register new user</mat-card-title>
          </mat-card-header>
          <mat-card-content>
              <div>
                  <mat-form-field>
                    <input matInput id="name" placeholder="Name" formControlName="name">
                    <mat-error *ngIf="formControls.name.errors?.required && formControls.name.touched">
                      You must fill out your name
                    </mat-error>
                  </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                      <input matInput id="username" placeholder="Username" formControlName="username">
                      <mat-error *ngIf="formControls.username.errors?.required && formControls.username.touched">
                        You must fill out your username
                      </mat-error>
                      <mat-error *ngIf="formControls.username.errors?.minlength && formControls.username.dirty">
                        You must enter at least 4 characters
                      </mat-error>
                    </mat-form-field>
                  </div>
          <div>
            <mat-form-field>
              <input matInput id="email" placeholder="Email" formControlName="email" type="email">
              <mat-error *ngIf="formControls.email.errors?.required && formControls.email.touched">
                You must fill out your email
              </mat-error>
              <mat-error *ngIf="formControls.email.errors?.email && formControls.email.dirty">
                You must enter e valid email
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
             
              <input matInput id="password" placeholder="Password" type="password" formControlName="password">
              <mat-error *ngIf="formControls.password.errors?.required && formControls.password.dirty">
                You must fill out the password
              </mat-error>
            </mat-form-field>
          </div>
          <button  mat-raised-button color="primary" id="submitRegister" type="submit" [disabled]="!registerForm.valid">Register</button>
          <mat-error *ngIf= "!registerForm.valid && formControls.password.dirty && formControls.email.dirty 
          && formControls.username.dirty && formControls.name.dirty">Your registration is not valid</mat-error>
          
            </mat-card-content>
          </mat-card>
    
      </form>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>


</mat-grid-list>
