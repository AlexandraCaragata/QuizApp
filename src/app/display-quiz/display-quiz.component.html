<form  ngForm="answerForm">
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      {{quiz?.title}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p id="example-radio-group-label" *ngFor="let question of questions; let i= index"> {{i+1}}.{{question?.title}}
        <mat-radio-group class="example-radio-group" name = {{i}} >
          <div>
          <mat-radio-button class="example-radio-button" *ngFor="let option of questions[i]?.options"  formControlName="userAnswers[i]" value="option?.answer">
            {{option?.answer}}
          </mat-radio-button>
        </div>
        </mat-radio-group>
      </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onClick()" routerLink="display-all"> Submit </button>
  </mat-card-actions>
</mat-card>
</form>
